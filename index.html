<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="devchallenges.png">
    <title>Gallery Website</title>
</head>
<body>
    <div class="bg-container">
        <header>
            <div class="profile-container">
                <img src="profilePhoto.png" alt="Rodney Cotton Profile Picture" class="profile-photo">
                <h1 class="profile-name">Rodney Cotton</h1>
                <p class="profile-info">Helsinki, Finland</p>
            </div>
            <div class="stats-container">
                <div class="stats">
                    <p class="stats-number">100</p>
                    <p class="stats-name">Posts</p>
                </div>
                <div class="stats">
                    <p class="stats-number">2,242</p>
                    <p class="stats-name">Followers</p>
                </div>
                <div class="stats">
                    <p class="stats-number">1,432</p>
                    <p class="stats-name">Following</p>
                </div>
            </div>
        </header>
        <main>
            <div class="first-row">
                <img src="photo1.png" alt="" class="image image-1">
                <img src="photo2.png" alt="" class="image image-2">
            </div>
            <div class="second-row">
                <div class="second-first">
                    <div class="bath-tub">
                        <img src="photo3.png" alt="" class="image image-3">
                    </div>
                    <div class="last-two-images">
                        <img src="photo5.png" alt="" class="image image-4">
                        <img src="photo6.png" alt="" class="image image-5">
                    </div>
                </div>
                <div class="second-second">
                    <img src="photo_4.png" alt="" class="image image-6">
                </div>
            </div>
        </main>
    </div>
</body>
</html>
